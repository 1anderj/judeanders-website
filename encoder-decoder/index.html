title: Base-26 Encoder Decoder

<div class="encoder">
<h1>Jude's Encoder Decoder</h1>
<form>
    <label for="encoding" class="encoding-label">
    Base:
    <select name="encoding" class="encoding">
        <option value="26">26</option>
    </select>
    </label>
    <input type="text" name="string" class="clear-text input" placeholder="Plain Text (a-Z and spaces)"/>
    <input type="text" name="encoded" class="encoded-text input" placeholder="Encoded Text"/>
</form>
<button class="spinner-stopper">Stop spinning</button>
<p class="note">Note:
    If the result doesn't make sense, add z to the beginning of the plain text.
    Created by Elliot for Jude in December 2018.
</p>
</div>
